<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My 6th webpage">
    <meta name="keywordss" content="Hello, World! website">
    <meta name="author" content="Jonathan Pasco-Arnone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    <h2>Please enter your age</h2>
    <input id="age-id"><br><br>
    <button id="submit">Submit</button>
    <p id="response"></p><br>
    <p id="easter-egg-warning-id">P.S There is an easter egg! Can you find it?</p>
    <p class="rainbow" id="easter-egg-id">Congratulations on finding this easter egg</p>
    <script>
      let age;
      document.getElementById("easter-egg-warning-id").style.visibility="hidden";
      document.getElementById("easter-egg-id").style.visibility="hidden";
      function movieRater() {
        age = document.getElementById("age-id").value;
        if (age > 300) {
          document.getElementById("response").innerHTML = ("Being " + age + " you are dead");
          document.getElementById("easter-egg-warning-id").style.visibility="hidden";
          document.getElementById("easter-egg-id").style.visibility="visible";
        } else if (age > 17) {
          document.getElementById("response").innerHTML = ("Being " + age + " you can watch rated R movies alone" + "<br><br>" + "Thank you for verifying your age");
          document.getElementById("easter-egg-warning-id").style.visibility="visible";
        } else if (age > 12) {
          document.getElementById("response").innerHTML = ("Being " + age + " you can watch PG 13 movies alone" + "<br><br>" + "Thank you for verifying your age");
          document.getElementById("easter-egg-warning-id").style.visibility="visible";
        } else if (age > 5) {
          document.getElementById("response").innerHTML = ("Being " + age + " you can watch G and PG movies alone" + "<br><br>" + "Thank you for verifying your age");
          document.getElementById("easter-egg-warning-id").style.visibility="visible";
        } else {
          document.getElementById("response").innerHTML = ("Uh. Your too young for most things" + "<br><br>" + "Thank you for verifying your age");
          document.getElementById("easter-egg-warning-id").style.visibility="visible";
        }
      }
      document.getElementById("submit").addEventListener("click",movieRater);
    </script>
  </body>
</html>
